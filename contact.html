  <body>

            >

          <li class="nav_links">

          </li>
        </ul>
        <div class="hamburger">

          <div class="bar"></div>

        <div class="hamburger-nav-list">

            <li><a href="/public/index.html" class="nav_items" data-no-swup>

          </ul>
        </div>
      </nav>
      <div class="overlay" id="overlay"></div>
      <div id="placeholder"></div>
      
      <main>
        <div class="contact_container">
            <div class="contact_title">
                <h1>Contact Me</h1>
                <span class="contact_sub-title">Let's bring your idea's to life!</span>
            </div>

            <div class="contact_form">
                <form id="form" action="" method="GET">
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name..." />
                        <div id="nameError"></div>
                      </div>
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter Phone Number..." />
                        <div id="phoneError"></div>
                      </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email..." />
                        <div id="emailError"></div>
                      </div>
                    <div class="message">
                      <textarea id="messages" rows="3" cols="25">Message</textarea>
                    </div>
                    <button type="submit" class="submit">Send</button>
                </form>
            </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer_cta">
          <div class="footer_link">
            <span>Portfolio</span>
            <a href="index.html">Home</a>
            <a href="#info">About</a>
            <a href="/public/portfolio.html">Portfolio</a>
            <a href="/public/contact.html">Contact</a>

        </div>

        <div class="footer_cta">

          </div>
        </div>
        <div class="copyright">
          <span>Copyright &copy; 2023, Daniel's Portfolio. All Right Reserved.</span>
        </div>
      </footer>

      <!-- =====================Javascript Form Validation  -->
      <script>
        document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
          const name = document.getElementById('name');
          const email = document.getElementById('email');
          const phone = document.getElementById('phone');
          const error = document.getElementById('error');
          const nameError = document.getElementById('nameError');
          const phoneError = document.getElementById('phoneError');
          const emailError = document.getElementById('emailError');

            let errorMessages = []

            if (name.value.trim() === '') {
             errorMessages.push('Please enter your first name');
             nameError.innerHTML = 'Please enter your first name.';
            } else {
              nameError.innerHTML = '';
            }

            if (phone.value.trim() === '') {
            errorMessages.push('Please enter a Valid Phone Number.');
            phoneError.innerHTML = 'Please enter a Valid Phone Number.';
            } else {
              phoneError.innerHTML = '';
            }

            if (email.value.trim() === '') {
             errorMessages.push('Please Enter a Valid Email Address');
             emailError.innerHTML = 'Please Enter a Valid Email Address';
            } else {
              emailError.innerHTML = '';
            }

            if (errorMessages.length > 0) {
              e.preventDefault();
              err.innerHTML = errorMessages.join('<br>');
            }
          });
        });
      </script>
      <!-- =====================Javascript Form Validation  -->
      <script src="./index.js"></script>
  </body>
